<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main>
    <fx-table data-src="wss://fx.now.sh/"></fx-table>
  </main>
  <footer>
    Live Bid Data from <a href="https://www.truefx.com/">truefx</a>
  </footer>
  <template id="fx-table">
     <style>
       .currency {
         display:inline-block;
         width:160px;
       }
       .value {
         display:inline-block;
         width:100px;
       }
      .changed {
        background-color: #ccc;
      }
    </style>
    <template>
      <div>
        <div data-bind="currencyPair" class="currency"></div>
        <div data-style="changed" data-style-bind="bidPips" class="value">
          <span data-bind="bidBig"></span><sup data-bind="bidPips"></sup>
        </div>
        <fx-direction data-direction=""></fx-direction>
      </div>
    </template>
  </template>

  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/1.2.0/document-register-element.js"></script>
  <script src="app.js"></script>
</body>

</html>
